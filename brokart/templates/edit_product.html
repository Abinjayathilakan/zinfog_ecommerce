<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control {
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form action="{% url 'edit_product_details' product.id %}" method="post" enctype="multipart/form-data">
        
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" type="text" name="tile" value="{{product.title}}">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" type="number" name="Product_price" value="{{product.price}}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control" type="text" name="Description" value="{{product.description}}">
                    </div>

                    <div class="input-area">
                        <label>Upload photo</label>
                        <input type="file" id="file" name="file" class="form-control mt-3" accept="image/*" style="width: 450px" ><br><br>
                        {% if users.image %}
                        <img src="{{users.image.url}}" style="width: 100px;height: 100px;">
                        {% endif %}
                      </div>

                      <div class="form-group">
                        <input type="submit" class="btn btn-primary my-4">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
