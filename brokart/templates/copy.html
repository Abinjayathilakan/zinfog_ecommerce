{% load static %}
<style>


    #RegForm input {
        margin-bottom: 5px;
    }


</style>
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                <div class="message-container">
                    <li>ygdsvhsd</li>
                </div>
            {% if messages %}
               
            <div class="message-container">
                {% for message in messages %}
            
                    <li>{{ message }} </li> 
                {% endfor %}
                   
            </div> 
         
               
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="logi" placeholder="Password">

                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" maxlength="10" minlength="2" name="username" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" minlength="6" name="password" required>
                        <input type="text" placeholder="Address" maxlength="15" minlength="5" name="address" required>
                        <input type="number" placeholder="phonenumber" maxlength="10" name="phone" required>

                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
