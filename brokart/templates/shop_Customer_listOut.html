<style>
    .content-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .content-table thead tr {
        background-color: #009879;
        color: #ffffff;
        text-align: left;
        font-weight: bold;
    }
    .content-table th,
    .content-table td {
        padding: 12px 15px;
    }
    .content-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    .content-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
    .content-table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
    }
    .bt1 {
        text-decoration: none;
        font-size: 0.9em;
        color: #009879;
    }
    .bt1:hover {
        color: #005f5f;
    }
</style>

<h1>Customers</h1>
<table class="content-table">
    <thead>
        <tr>

            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Number</th>
            
        </tr>
    </thead>
    <tbody>
        {% for d in doc %}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.user.email}}</td>
            <td>{{d.address}}</td>
            <td>{{d.phone}}</td>


        </tr>
        {% endfor %}
    </tbody>
</table>


  
{% endblock %}
